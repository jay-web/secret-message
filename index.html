<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Secret Message</title>
    <style>
        .row{
            margin-top: 25vh;
        }
        h1{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="message-show card-panel hide">
                <h1></h1>
                <div>
                    <a href="./index.html">Create a new secret message</a>
                </div>
            </div>
            <div class="card-panel" id="message-form">
                <form>
                    <label >Enter a secret message</label>
                    <input id="message-input"/>
                    <button class="btn">Create message</button>
                </form>
            </div>
            <div class="card-panel hide" id="link-form">
                <div>
                    <label >Share this link with your friend</label>
                    <input type="text" id="link-input" />
                </div>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
